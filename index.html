<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Sorting Visualization</title>
</head>

<body>
    <div class="actions_bar">
        <div class="selection_group">
            <div class="algorithms">
                <p class="algorithms">Algorithm: </p>
                <select class="selectAlgorithm">
                    <option value="bubble_sort">Bubble Sort</option>
                    <option value="merge_sort">Merge Sort</option>
                    <option value="quick_sort" selected="selected">Quick Sort</option>
                    <option value="insertion_sort">Insertion Sort</option>
                    <option value="selection_sort">Selection Sort</option>
                    <option value="heap_sort">Heap Sort</option>
                </select>
            </div>
            <div class="speed">
                <p>Speed: </p>
                <select class="selectSpeed">
                    <option value="slow">Slow</option>
                    <option value="medium" selected="selected">Medium</option>
                    <option value="fast">Fast</option>
                    <option value="very_fast">Very Fast</option>
                </select>
            </div>
        </div>
        <div class="actions">
            <button onclick="generateArray()">Generate Array</button>
            <button onclick="sort()">Sort</button>
        </div>
    </div>
    <div class="container">
        <canvas class="canvas" height="1000" width="2160"></canvas>
    </div>
</body>

</html>
