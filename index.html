<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="javascript" src="app.js" defer></script>
    <title>Sorting Visualization</title>
</head>

<body>
    <div class="actions_bar">
        <div class="algorithms">
            <p class="algorithms">Algorithm: </p>
            <select class="selectAlgorithm">
                <option value="bubble_sort">Bubble Sort</option>
            </select>
        </div>
        <div class="speed">
            <p>Speed: </p>
            <select name="selectSpeed" id="selectSpeed">
                <option value="slow">Slow</option>
                <option value="medium" selected="selected">Medium</option>
                <option value="fast">Fast</option>
                <option value="very_fast">Very Fast</option>
            </select>
        </div>
        <div class="actions">
            <button onclick="() => {}">Generate Array</button>
            <button onclick="() => {}">Sort</button>
        </div>
    </div>
    <div class="container">
        </canvas id="canvas" height="500" width="100%">
    </div>
</body>

</html>
